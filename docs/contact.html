    <main class="main-content-container">
      <form id="formPage" class="form-container">
        <h3 class="form-header-text">Send Us an Email!</h3>
        <div class="email-container">
          <h4 class="email-text">Enter Your Email:</h4>
          <input
            type="email"
            id="emailText"
            placeholder="name@gmail.com"
            class="email-element"
          />
        </div>
        <div class="subject-container">
          <h4 class="subject-text">Subject:</h4>
          <input
            type="text"
            id="subjectText"
            placeholder="Email Subject"
            class="subject-element"
          />
        </div>
        <div class="message-container">
          <h4 class="message-text">Enter Your Message:</h4>
          <textarea
            name="message"
            id="userMessage"
            placeholder="Write your message here..."
            class="message-box"
          ></textarea>
        </div>
        <input type="submit" value="Send Email" class="button" />
      </form>
    </main>
